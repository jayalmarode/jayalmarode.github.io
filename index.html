 function getNextSlideIndex(num) {
  var save = slideIndex;
  slideIndex = Math.round(Math.random() * num);
  while (prevSlideIndex == slideIndex) {
    slideIndex = Math.round(Math.random() * num);
  }
  if (slideIndex >= num) {slideIndex = num - 1}
  prevSlideIndex = save;
}
function showSlides() {
  var i;
  var img = document.getElementById("jTrekImg");
  var captionDiv = document.getElementById("jTrekDiv");
  getNextSlideIndex(picLinks.length);
  img.src = picLinks[slideIndex];
  captionDiv.textContent = picDates[slideIndex];
  captionDiv.title = picLocations[slideIndex];
  setTimeout(showSlides, 20000); // Change image every x seconds
}

var prevSlideIndex = -1;

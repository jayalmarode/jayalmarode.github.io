 function getNextSlideIndex(num) {
  var save = slideIndex;
  slideIndex = Math.round(Math.random() * num);
  while (prevSlideIndex == slideIndex) {
    slideIndex = Math.round(Math.random() * num);
  }
  if (slideIndex >= num) {slideIndex = num - 1}
  prevSlideIndex = save;
}
function showSlides() {
  var i;
  var img = document.getElementById("jTrekImg");
  var captionDiv = document.getElementById("jTrekDiv");
  getNextSlideIndex(picLinks.length);
  img.src = picLinks[slideIndex];
  captionDiv.textContent = picDates[slideIndex] + ', ' + picLocations[slideIndex];
  captionDiv.title = picDescriptions[slideIndex];
  setTimeout(showSlides, 120000); // Change image every x seconds
}

var slideIndex = 0;
var prevSlideIndex = -1;
showSlides();

function openFullscreen() {
var elem = document.getElementById("imageContainer");
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) { /* Firefox */
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE/Edge */
    elem.msRequestFullscreen();
  }
}

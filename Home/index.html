.grid-container {
  display: grid;
  grid-template-columns: 980px;
  grid-template-rows:  auto;
  grid-gap: 5px;
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
}
.grid-container1 {

  grid-template-columns: 160px 160px 160px 160px 160px 160px;
  grid-template-rows: 65px 65px 65px 65px auto auto;

}
.grid-container2 {

  grid-template-rows: auto;
  grid-gap: 5px;
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
}
.itemX {
  grid-column: 1 / span 6;
}
.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 5px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}
.active, .collapsible:hover {
  background-color: #555;
}
.collapsible:after {
  content: '\002B';
  color: white;
  font-weight: bold;
  float: right;
}
.active:after {
  content: "\2212";
}
.content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color: white;
}
#FJSButton, .FJSButton
{

<script>
function setup(inputCookieName, sectionName) {
  var cookieValue = getCookie(inputCookieName);
  if (cookieValue.length == 0) {
    cookieValue = "1";
    setCookie(inputCookieName, cookieValue);
  }

  var inputButton = document.getElementById(sectionName + "Button");
  var inputGrid = document.getElementById(sectionName + "Grid");
  if (cookieValue == "1") {
    inputGrid.style.maxHeight = inputGrid.scrollHeight + "px";
  }
  else {
    inputGrid.style.maxHeight = null;
  }
  inputButton.addEventListener("click", function() {
    if (inputGrid.style.maxHeight){
      inputButton.classList.remove("active");
      inputGrid.style.maxHeight = null;
      setCookie(inputCookieName, "0");
    } else {
      inputButton.classList.add("active");
      inputGrid.style.maxHeight = inputGrid.scrollHeight + "px";
      setCookie(inputCookieName, "1");
    }
  });
}

function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
function setCookie(cname, cvalue) {
  document.cookie = cname + "=" + cvalue + ";path=/";
}
setup("showLinks", "links");
setup("showMountainCoast", "mountainCoast");
setup("showODOTCams", "odot");
setup("showExtra", "extra");

</script>

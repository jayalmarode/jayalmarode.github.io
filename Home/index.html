.grid-container {

  font-weight: bold;
}
.grid-container1 {

.grid-container2 {

}
.itemX {

}
.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 5px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}
.active, .collapsible:hover {
  background-color: #555;
}
.collapsible:after {
  content: '\002B';
  color: white;
  font-weight: bold;
  float: right;
}
.active:after {
  content: "\2212";
}
.content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color: white;
}
#FJSButton, .FJSButton
{

        width: 120px;

<script>
var showLinks = getCookie("showLinks");
if (showLinks.length == 0) {
  showLinks = "1";
  setCookie("showLinks", showLinks);
}

var showMountainCoast = getCookie("showMountainCoast");
if (showMountainCoast.length == 0) {
  showMountainCoast = "1";
  setCookie("showMountainCoast", showMountainCoast);
}

var showODOTCams = getCookie("showODOTCams");
if (showODOTCams.length == 0) {
  showODOTCams = "1";
  setCookie("showODOTCams", showODOTCams);
}

var linksButton = document.getElementById("linksButton");
var linksGrid = document.getElementById("linksGrid");
if (showLinks == "1")
  linksGrid.style.maxHeight = linksGrid.scrollHeight + "px";
else
  linksGrid.style.maxHeight = null;
linksButton.addEventListener("click", function() {
    if (linksGrid.style.maxHeight){
      linksButton.classList.remove("active");
      linksGrid.style.maxHeight = null;
      setCookie("showLinks", "0");
    } else {
      linksButton.classList.add("active");
      linksGrid.style.maxHeight = linksGrid.scrollHeight + "px";
      setCookie("showLinks", "1");
    }
  });

var mountainCoastButton = document.getElementById("mountainCoastButton");
var mountainCoastGrid = document.getElementById("mountainCoastGrid");
if (showMountainCoast == "1")
  mountainCoastGrid.style.maxHeight = mountainCoastGrid.scrollHeight + "px";
else
  mountainCoastGrid.style.maxHeight = null;
mountainCoastButton.addEventListener("click", function() {
    if (mountainCoastGrid.style.maxHeight){
      mountainCoastButton.classList.remove("active");
      mountainCoastGrid.style.maxHeight = null;
      setCookie("showMountainCoast", "0");
    } else {
      mountainCoastButton.classList.add("active");
      mountainCoastGrid.style.maxHeight = mountainCoastGrid.scrollHeight + "px";
      setCookie("showMountainCoast", "1");
    }
  });

var odotButton = document.getElementById("odotButton");
var odotGrid = document.getElementById("odotGrid");
if (showODOTCams == "1")
  odotGrid.style.maxHeight = odotGrid.scrollHeight + "px";
else
  odotGrid.style.maxHeight = null;
odotButton.addEventListener("click", function() {
    if (odotGrid.style.maxHeight){
      odotButton.classList.remove("active");
      odotGrid.style.maxHeight = null;
      setCookie("showODOTCams", "0");
    } else {
      odotButton.classList.add("active");
      odotGrid.style.maxHeight = odotGrid.scrollHeight + "px";
      setCookie("showODOTCams", "1");
    }
  });

function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
function setCookie(cname, cvalue) {
  document.cookie = cname + "=" + cvalue + ";path=/";
}
</script>

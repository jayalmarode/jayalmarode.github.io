<script>

function nextTrekDiv(n) {
  showTrekDiv(trekIndex += n);
}

function showTrekDiv(n) {
  var i;
  var y = document.getElementsByClassName("myTreks");

  if (n > y.length) {trekIndex = 1}
  if (n < 1) {trekIndex = y.length}
  for (i = 0; i < y.length; i++) {
     y[i].style.fontWeight = "normal";
     y[i].style.fontSize = "small";
  }
  var idx = trekIndex-1;
  y[idx].style.fontWeight = "bold";
  y[idx].style.fontSize = "small";

  var z1 = document.getElementsByClassName("trekFirstSentence");
  var z2 = document.getElementsByClassName("trekDescription");

  for (i = 0; i < z1.length; i++) {
     z1[i].style.display = "none";
     z2[i].style.display = "none";
  }
  z1[idx].style.display = "block";
  z2[idx].style.display = "block";

  slideIndex = 1;
  showSlideDiv(1);
}

function nextSlideDiv(n) {
  showSlideDiv(slideIndex += n);
}

function showSlideDiv(n) {
  var i;
  var y = document.getElementsByClassName("trekSlides");
  for (i = 0; i < y.length; i++) {
     y[i].style.display = "none";
  }
  var x = document.getElementsByClassName("trekSlides trek" + trekIndex);
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  if (x.length > 0)
    x[slideIndex-1].style.display = "block";

  var z = document.getElementsByClassName("slideButton");
  if (x.length == 0) {
    for (i = 0; i < z.length; i++) {
      z[i].style.display = "none";
    }
  } else {
    for (i = 0; i < z.length; i++) {
      z[i].style.display = "block";
    }
  }
}

function showInit(t, s) {
  showTrekDiv(t);
  showSlideDiv(s);
}

var trekIndex = 1;
var y = document.getElementsByClassName("myTreks");
var isLast = location.search.split('last=')[1];
if (isLast)
{
  var z = document.getElementsByClassName("treksListPanel")[0];
  z.scrollTop = z.scrollHeight;
  trekIndex = y.length;
}
var slideIndex = 1;
showTrekDiv(1);
showSlideDiv(1);

</script>

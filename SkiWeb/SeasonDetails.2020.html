function nextTrekDiv(n) {
  showTrekDiv(trekIndex += n);
}
function prevTrekLocation(n) {
	window.location.href = prevTrekLocationLinks[trekIndex];
}
function nextTrekLocation(n) {
	window.location.href = nextTrekLocationLinks[trekIndex];
}
function prevTrekCompanion(i) {
	window.location.href = trekCompanionsPrevLinks[trekIndex][i];
}
function nextTrekCompanion(i) {
	window.location.href = trekCompanionsNextLinks[trekIndex][i];
}
function createCompanionDivs(name, index) {
  var result = [];
  var newElem = document.createElement ("button");
  newElem.setAttribute("class", "w3-button w3-padding-small buttonDiv2 trekTopPanelElementLeft");
  newElem.setAttribute("onclick", "prevTrekCompanion(" + index + ")");
  newElem.innerHTML = "&#10094;";
  result[0] = newElem;

  newElem = document.createElement ("div");
  newElem.setAttribute("class", "descriptionTextLarge trekTopPanelElementLeft trekTopPanelTextElement");
  newElem.id = "fhjTrekCompanion";
  newElem.innerHTML = name;
  result[1] = newElem;

  newElem = document.createElement ("button");
  newElem.setAttribute("class", "w3-button w3-padding-small buttonDiv2 trekTopPanelElementLeft");
  newElem.setAttribute("onclick", "nextTrekCompanion(" + index + ")");
  newElem.innerHTML = "&#10095;";
  result[2] = newElem;

  return result;
}
function showTrekDiv(n) {
  var i;
  var y = document.getElementsByClassName("myTreks");

  if (n >= y.length) {
    trekIndex = 0;
  }
  if (n < 0) {
    trekIndex = y.length-1;
  }

  for (i = 0; i < y.length; i++) {
     y[i].style.fontWeight = "normal";
     y[i].style.fontSize = "small";
  }
  y[trekIndex].style.fontWeight = "bold";
  y[trekIndex].style.fontSize = "small";


  slideIndex = 0;
  showSlideDiv(0);
}

function nextSlideDiv(n) {
  showSlideDiv(slideIndex += n);
}
function showSlideDiv(n) {
  if (slideIndex < 0) { slideIndex = picLinks[trekIndex].length-1 }
  if (slideIndex > picLinks[trekIndex].length-1) { slideIndex = 0 }

  var picOuterDiv = document.getElementById("fhjPicOuter");
  if (picLinks[trekIndex].length == 0) {
    picOuterDiv.style.display = "none";
  }
  else {
    picOuterDiv.style.display = "block";
//    picOuterDiv.width = picWidths[trekIndex][slideIndex];
//    picOuterDiv.height = picHeights[trekIndex][slideIndex];
  }
  var img = document.getElementById("fhjPicImg");
  img.src = picLinks[trekIndex][slideIndex];

  var captionDiv = document.getElementById("fhjPicCaption");
  if (picCaptions[trekIndex][slideIndex].length == 0) {
    captionDiv.style.display = "none";
  }
  else {
    captionDiv.style.display = "block";
  }
  captionDiv.textContent = picCaptions[trekIndex][slideIndex];
}

const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);

var trekIndex = 0;
if (urlParams.has('trekIndex')) {
  trekIndex = parseInt(urlParams.get('trekIndex', 10));
}
var slideIndex = 0;
showTrekDiv(0);

</script>
</body>
